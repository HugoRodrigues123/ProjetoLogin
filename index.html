<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>TeladeLogin</title>
  </head>
  <body>
    <main class="container">
      <form>
        <h1>Login</h1>
        <div class="input-box">
          <input placeholder="Usuário" type="email" />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input placeholder="Senha" type="password" />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="lembrarminhasenha">
          <label>
            <input type="checkbox" />
            Lembrar minha senha
          </label>
          <a href="#">Esqueci minha senha</a>
        </div>
        <button type="submit" class="Login">Login</button>
        <div class="registro">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
